version: "3"
services:
  postgres:
    container_name: 1Filter
    image: postgres:latest
    ports:
      - "5436:5436"
    volumes:
      - /data/postgres:/data/postgres
    env_file:
      - docker.env
    networks:
      - postgres

  postgres_tests:
      container_name: Filter_test
      image: postgres:latest
      volumes:
        - /data/postgres:/data/postgres
      env_file:
        - docker_test.env
      ports:
        - "5437:5437"
      command:
        -p 5433
      networks:
        - postgres


  pgadmin:
    links:
      - postgres:1Filter
      - postgres:1Filter_test
    container_name: pgadmin1filter_
    image: dpage/pgadmin4
    ports:
      - "8082:82"
    volumes:
      - /data/pgadmin:/root/.pgadmin
    env_file:
      - docker.env
      - .env
    networks:
      - postgres


networks:
  postgres:
    driver: bridge
